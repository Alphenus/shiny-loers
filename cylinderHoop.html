        function initCannon() {
            var Vec3 = CANNON.Vec3
            // create world
            world = new CANNON.World();
            world.gravity.set(0,0,0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 17;
            world.defaultContactMaterial.contactEquationStiffness = 1e6;
            world.defaultContactMaterial.contactEquationRelaxation = 3;
            world.defaultContactMaterial.friction = 0.3;

            // create a cylinder
            var cylMass = 10;
            cylRad = 1;
            cylH = 5;
            var qCyl = new CANNON.Quaternion();
            qCyl.setFromAxisAngle(new Vec3(1,0,0), Math.PI / 2)
            var cylShape = new CANNON.Cylinder(cylRad,cylRad,cylH,10);
            //cylShape.transformAllPoints(new Vec3(),qCyl);
            cylBody = new CANNON.Body({ mass:cylMass});
            cylBody.addShape(cylShape);
            cylBody.position.set(0,0,1);
            world.add(cylBody);



            // create a hoop
            var hoopMass = 1;
            hoopRad = 1.5;
            var qHoop = new CANNON.Quaternion();
            qHoop.setFromAxisAngle(new Vec3(1,0,0), Math.PI / 2);
            var hoopShape = new CANNON.Trimesh.createTorus(hoopRad,0.01,10,6);
            //hoopShape.transformAllPoints(new Vec3(),qHoop);
            hoopBody = new CANNON.Body({ mass:hoopMass, shape:hoopShape, quaternion:qHoop});
            hoopBody.position.set(0,0,2.5);
            //hoopBody.angularVelocity.set(0,10,0);
            world.add(hoopBody);
            /*
            // add friction between cylinder and hoop
            hoopMat = new CANNON.Material("hoopMat");
            cylMat = new CANNON.Material("cylMat");

                friction: 0.3,
                restitution: 0,
                contactEquationStiffness: 1000
              });
            world.addMaterial(hoopCylContactMaterial);
            */


            // create base plane
            var groundShape = new CANNON.Plane();
            var groundBody = new CANNON.Body({ mass: 0, shape: groundShape});
            world.add(groundBody);
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 100 );
            camera.position.z = 5;
            camera.position.y = 1;
            scene.add( camera );

            cylGeometry = new THREE.CylinderGeometry( 0.5, 0.5, 1, 32 );
            torGeometry = new THREE.TorusGeometry( 0.5, 1/10, 16, 128 );
            material = new THREE.MeshBasicMaterial( { color: 0xcc5555, wireframe: true } );

            cylMesh = new THREE.Mesh( cylGeometry, material );
            hoopMesh = new THREE.Mesh( torGeometry, material );

            scene.add( cylMesh );
            scene.add( hoopMesh );

            var axisHelper = new THREE.AxisHelper(5);
            scene.add(axisHelper);

            renderer = new THREE.WebGLRenderer();

            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

        }


          function animate() {
              requestAnimationFrame( animate );
              updatePhysics();
              render();
          }

          function updatePhysics() {
              // Step the physics world
              world.step(timeStep);
              // Copy coordinates from Cannon.js to Three.js

              cylMesh.position.copy(cylBody.position);
              hoopMesh.position.copy(hoopBody.position);
              hoopMesh.quaternion.copy(hoopBody.quaternion);
              console.log("hoop angular velocity: " + hoopBody.angularVelocity);
          }
          function render() {
              renderer.render( scene, camera );
          }
