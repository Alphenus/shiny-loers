<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Making Lörs Lärä Again</title>
        <style>
        </style>

    </head>
    <body>
        <script src="libs/three.min.js"></script>
        <script src="libs/cannon.js"></script>
        <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.TorusGeometry(2, 0.03, 16, 100);
        var torusTex = new THREE.TextureLoader().load("vebvr-sample-controllers/hula-tex.png");
				torusTex.wrapS = THREE.RepeatWrapping;
				torusTex.wrapT = THREE.RepeatWrapping;
				torusTex.repeat.set(4,4);
        var torus = new THREE.Mesh(
					new THREE.TorusGeometry(
						2, // radius (in m)
						0.03 / 100, // diameter of tube
						16, // no. of radial segments
						100 // no. of tubular segments
					),
					new THREE.MeshBasicMaterial(
						//{ color: 0xffa3fd }
						{ map: torusTex }
					)
				);

        scene.add( torus );

        camera.position.z = 5;
        camera.position.y = 1

        var render = function () {
        requestAnimationFrame( render );

        torus.rotation.x = Math.PI / 2;
        torus.rotation.x += 0.00;
        torus.rotation.y += 0.00;

        renderer.render(scene, camera);
        };

        render();


        </script>


    </body>
</html>
